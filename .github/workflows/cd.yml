name: CD Pipeline

on:
  push:
    branches:
      - main  # Run the CD pipeline on every push to the main branch
  pull_request:
    branches:
      - main  # Optionally, run on pull requests to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.12  # Replace with your desired Python version

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel twine

    # Step 4: Build the package
    - name: Build the Python package
      run: python setup.py sdist bdist_wheel

    # Step 5: Publish to PyPI or Test PyPI
    - name: Publish to PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: twine upload dist/*
    
    - name: Run tests
      run: |
        pip install pytest
        pytest